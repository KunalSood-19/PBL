<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Communication Dashboard</title>
<style>
  :root {
    --primary: #915ee1;
    --background: #ffffff;
    --light-gray: #f5f5f7;
    --text: #333;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: var(--light-gray);
    color: var(--text);;
    overflow-x: hidden;
  }

  /* ===== Sidebar ===== */
  .sidebar {
    background-color: var(--primary);
    color: white;
    min-height: 100vh;
    width: 240px;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
    transition: transform 0.3s ease;
    transform: translateX(0);
    z-index: 1000;
    box-shadow: 2px 0 10px rgba(0,0,0,0.15);
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 0;
    font-weight: 500;
  }

  .sidebar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    padding-left: 15px;
  }

  .sidebar img {
    width: 160px;
    display: block;
    margin: 0 auto 30px;
  }

  /* ===== Header ===== */
  header {
    background: var(--primary);
    color: white;
    text-align: center;
    padding: 1.2rem 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-left: 240px;
    position: sticky;
    top: 0;
    z-index: 900;
    transition: margin-left 0.3s ease;
  }

  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }

  /* ===== Container ===== */
  .container {
    width: 90%;
    max-width: 1100px;
    margin: 30px auto;
    background: var(--background);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    margin-left: 270px;
    transition: margin-left 0.3s ease;
  }

  h2 {
    color: var(--primary);
    margin-bottom: 10px;
    font-size: 1.4rem;
  }

  .section {
    margin-top: 25px;
  }

  .card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .card h3 {
    margin: 0 0 5px 0;
    color: var(--primary);
  }

  .card p {
    margin: 2px 0;
    font-size: 0.9rem;
  }

  .message-btn {
    margin-top: 8px;
    padding: 6px 12px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .message-btn:hover {
    background: #6c63ff;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
    padding-top: 60px;
  }

  .modal-content {
    background: white;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    position: relative;
  }

  .close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
  }

  .modal input, .modal textarea {
    width: 100%;
    margin: 8px 0;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .send-btn {
    background: var(--primary);
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .send-btn:hover {
    background: #6c63ff;
  }

  footer {
    text-align: center;
    color: #777;
    font-size: 14px;
    margin: 30px 0;
    margin-left: 270px;
  }

  /* Hamburger */
  .hamburger {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    background: var(--primary);
    color: white;
    border: none;
    font-size: 22px;
    border-radius: 5px;
    padding: 8px 12px;
    cursor: pointer;
    z-index: 1101;
  }

  /* Responsive */
  @media (max-width: 992px) {
    .sidebar {
      transform: translateX(-100%);
    }
    .sidebar.active {
      transform: translateX(0);
    }
    header {
      margin-left: 0;
    }
    .container {
      margin-left: 0;
      width: 95%;
    }
    footer {
      margin-left: 0;
    }
    .hamburger {
      display: block;
    }
  }
</style>
</head>
<body>

<script>
  // === Sidebar ===
  const sidebar = document.createElement('div');
  sidebar.className = 'sidebar';
  sidebar.id = 'sidebar';

  const logo = document.createElement('img');
  logo.src = 'img1-removebg-preview.png';
  logo.alt = 'Logo';
  sidebar.appendChild(logo);

  const menuItems = [
    { text: 'Dashboard', href: 'dashboard' },
    { text: 'My Info', href: '#' },
    { text: 'Notice', href: '#' },
    { text: 'CGPA Calculator', href: 'cgpa' },
    { text: 'Logout', href: '#' }
  ];

  menuItems.forEach(item => {
    const link = document.createElement('a');
    link.textContent = item.text;
    link.href = item.href;
    sidebar.appendChild(link);
  });
  document.body.appendChild(sidebar);

  // Hamburger
  const hamburger = document.createElement('button');
  hamburger.className = 'hamburger';
  hamburger.innerHTML = '☰';
  hamburger.onclick = () => sidebar.classList.toggle('active');
  document.body.appendChild(hamburger);

  // Header
  const header = document.createElement('header');
  const h1 = document.createElement('h1');
  h1.textContent = 'Student Communication Dashboard';
  header.appendChild(h1);
  document.body.appendChild(header);

  // Container
  const container = document.createElement('div');
  container.className = 'container';
  document.body.appendChild(container);

  // Data for mentors & teachers
  const mentors = [{name: 'DR CHETNA', course: 'OOSE', email: 'chetna@chitkara.edu.in'}];
  const teachers = [
    {name: 'DR VIBHU', course: 'Java Programming', email: 'vibu@chitkara.edu.in'},
    {name: 'DR AMANDEEP', course: 'ES & IOT', email: 'amandeep@chitkara.edu.in'},
    {name: 'DR AKSHAY', course: 'FEE', email: 'akshay@chitkara.edu.in'}
  ];

  function createSection(title, list) {
    const section = document.createElement('section');
    section.className = 'section';

    const h2 = document.createElement('h2');
    h2.textContent = title;
    section.appendChild(h2);

    list.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      const h3 = document.createElement('h3');
      h3.textContent = item.name;
      card.appendChild(h3);

      const courseP = document.createElement('p');
      courseP.textContent = 'Course: ' + item.course;
      card.appendChild(courseP);

      const emailP = document.createElement('p');
      emailP.textContent = 'Email: ' + item.email;
      card.appendChild(emailP);

      const btn = document.createElement('button');
      btn.className = 'message-btn';
      btn.textContent = 'Message';
      btn.onclick = () => openModal(item.name);
      card.appendChild(btn);

      section.appendChild(card);
    });

    container.appendChild(section);
  }

  createSection('Mentor', mentors);
  createSection('Course Teachers', teachers);

  // Modal
  const modal = document.createElement('div');
  modal.className = 'modal';
  modal.id = 'messageModal';

  const modalContent = document.createElement('div');
  modalContent.className = 'modal-content';

  const closeSpan = document.createElement('span');
  closeSpan.className = 'close';
  closeSpan.textContent = '×';
  closeSpan.onclick = () => modal.style.display = 'none';
  modalContent.appendChild(closeSpan);

  const modalH3 = document.createElement('h3');
  modalH3.id = 'modalRecipient';
  modalContent.appendChild(modalH3);

  const subjectInput = document.createElement('input');
  subjectInput.id = 'subject';
  subjectInput.placeholder = 'Subject';
  modalContent.appendChild(subjectInput);

  const messageInput = document.createElement('textarea');
  messageInput.id = 'message';
  messageInput.rows = 5;
  messageInput.placeholder = 'Type your message here...';
  modalContent.appendChild(messageInput);

  const sendBtn = document.createElement('button');
  sendBtn.className = 'send-btn';
  sendBtn.textContent = 'Send';
  sendBtn.onclick = () => {
    if(subjectInput.value && messageInput.value){
      alert(`Message sent to ${modalH3.textContent}!\nSubject: ${subjectInput.value}\nMessage: ${messageInput.value}`);
      subjectInput.value = '';
      messageInput.value = '';
      modal.style.display = 'none';
    } else {
      alert('Please enter both subject and message.');
    }
  };
  modalContent.appendChild(sendBtn);
  modal.appendChild(modalContent);
  document.body.appendChild(modal);

  function openModal(name){
    modalH3.textContent = 'Message to ' + name;
    modal.style.display = 'block';
  }

  window.onclick = (event) => {
    if(event.target === modal) modal.style.display = 'none';
  };

  // Footer
  const footer = document.createElement('footer');
  footer.innerHTML = '&copy; 2025 | Student Communication Dashboard';
  document.body.appendChild(footer);
</script>
</body>
</html>
