<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Portal Login</title>
    <!-- CSS is embedded here as requested -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body, html {
            height: 100%;
            /* Apply the background gradient from the user's success logic by default */
            background: linear-gradient(to right, #00c6ff, #0072ff); 
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* LEFT SECTION */
        .login-section {
            flex: 1;
            background-color: #1f1f1f;
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-section p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 30px;
        }

        .login-section label {
            font-size: 14px;
            margin-top: 20px;
        }

        .login-section input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: #2d2d2d;
            border: none;
            border-radius: 6px;
            color: white;
        }

        .login-section button {
            width: 100%;
            padding: 12px;
            margin-top: 30px;
            background-color: #a362ea;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-section button:hover {
            background-color: #8b4dde;
        }

        .forgot {
            margin-top: 15px;
        }

        .forgot a {
            color: #888;
            font-size: 13px;
            text-decoration: none;
        }

        /* RIGHT SECTION */
        .welcome-section {
            flex: 1;
            background: #a362ea;
            color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .welcome-section h1 {
            font-size: 40px;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .welcome-section span {
            color: #fff;
            font-weight: 600;
        }

        .welcome-section p {
            font-size: 16px;
            margin-bottom: 40px;
            color: #eee;
        }

        .welcome-section img {
            max-width: 80%;
            height: auto;
            margin: 0 auto;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .login-section, .welcome-section {
                flex: none;
                width: 100%;
                padding: 40px 20px;
                text-align: center;
            }

            .welcome-section img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-section login-box">
            <h2>Login</h2>
            <p>Enter your credentials below</p>
            <form id="loginForm">
                <label for="email">Email</label>
                <!-- Added mock email for testing -->
                <input type="email" id="email" placeholder="kunalsood15@gmail.com" value="kunalsood15@gmail.com"> 

                <label for="password">Password</label>
                <!-- Added mock password for testing -->
                <input type="password" id="password" placeholder="Use 'password123'" value="password123">

                <button type="submit">Login</button>

                <div id="message" style="margin-top:10px;"></div>

                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
        </div>

        <div class="welcome-section">
            <!-- Using a placeholder image since local files are not accessible -->
            <img src="https://placehold.co/400x400/a362ea/FFFFFF?text=Student+Illustration" alt="Student Illustration" />
        </div>
    </div>

    <!-- ================= JAVASCRIPT ================= -->
    <script>
        // ========== FORM VALIDATION ==========
        function validateForm(email, password, msg) {
            // Empty check
            if (email === "" || password === "") {
                msg.style.color = "yellow";
                msg.innerHTML = "‚ö†Ô∏è Please fill all fields!";
                return false;
            }
            // Invalid email format
            else if (email.indexOf("@") === -1 || email.indexOf(".") === -1) {
                msg.style.color = "red";
                msg.innerHTML = "‚ùå Enter a valid email address!";
                return false;
            }
            // Password too short
            else if (password.length < 5) {
                msg.style.color = "red";
                msg.innerHTML = "üîí Password must be at least 5 characters!";
                return false;
            }
            // Passed all checks
            return true;
        }

        // Dashboard mapping (using your original list)
        const dashboards = {
            "kunalsood15@gmail.com": "dashboard.html",
            "sukhamritsingh1512@gmail.com": "dashboard2.html",
            "sidharth.zs.05.01@gmail.com": "dashboard3.html"
        };
        
        // Mock password list (using "password123" for all successful logins)
        const mockPasswords = {
            "kunalsood15@gmail.com": "password123",
            "sukhamritsingh1512@gmail.com": "password123",
            "sidharth.zs.05.01@gmail.com": "password123"
        };


        // ========== LOGIN EVENT (MOCKING FIREBASE SUCCESS) ==========
        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const msg = document.getElementById("message");

            // First run basic validation
            if (!validateForm(email, password, msg)) return;

            // --- Mock Login Logic ---
            if (mockPasswords[email] && mockPasswords[email] === password) {
                // Success path
                msg.style.color = "lightgreen";
                msg.innerHTML = "‚úÖ Login Successful! Redirecting...";

                // Display success message and mock logout button
                document.querySelector(".login-box").innerHTML = `
                    <h2>Welcome!</h2>
                    <p>Email: ${email}</p>
                    <p>Mock Login + Validation Successful.</p>
                    <button onclick="window.location.reload()">Logout</button>
                `;
                document.body.style.background = "linear-gradient(to right, #00c6ff, #0072ff)";

                // Simulate redirect to user's dashboard
                setTimeout(() => {
                    const dashboardFile = dashboards[email] || "dashboard.html";
                    msg.innerHTML = `‚úÖ Login Successful! In a real environment, you would be redirected to: <span style="color:#a362ea;">${dashboardFile}</span>.`;
                }, 1500);

            } else {
                // Failure path
                msg.style.color = "red";
                msg.innerHTML = "‚ùå Invalid email or password.";
            }
        });
    </script>
</body>
</html>
