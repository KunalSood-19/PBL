<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>Login</h2>
      <p>Enter your credentials below</p>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@domain.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <button type="submit">Login</button>

        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>
      </form>
    </div>

   
    <div class="welcome-section">
    
      <img src="img4.png" alt="Student Illustration" />
    </div>
  </div>
  
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

// ✅ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDokgC29ZW2v0MJDKVifnvH1M8W6sXJXUI",
  authDomain: "my-login-project-243c5.firebaseapp.com",
  projectId: "my-login-project-243c5",
  storageBucket: "my-login-project-243c5.appspot.com",
  messagingSenderId: "252344831078",
  appId: "1:252344831078:web:59ee84778dd2a94854b1a7",
  measurementId: "G-R0Q6WDB4YL"
};

// ✅ Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

// ✅ Map each user email to their dashboard page
const dashboards = {
  "kunalsood15@gmail.com": "dashboard.html",
  "sukhamritsingh1512@gmail.com": "dashboard2.html",
  "sidharth.zs.05.01@gmail.com": "dashboard3.html"
};

// ✅ Login Event
document.querySelector("form").addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      alert("Login successful!");

     
      if (dashboards[email]) {
        window.location.href = dashboards[email]; 
      } else {
        window.location.href = "dashboard.html"; // fallback
      }
    })
    .catch((error) => {
      alert(error.message);
    });
});
</script>


</body>
</html>
