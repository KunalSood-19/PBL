<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Dashboard</title>
  <style>
    :root {
      --primary: #915ee1;
      --background: #ffffff;
      --light-gray: #f5f5f7;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--light-gray);
      color: var(--text);
      overflow-x: hidden;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      background-color: var(--primary);
      color: white;
      min-height: 100vh;
      width: 240px;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
      transform: translateX(0);
      z-index: 1000;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding-left: 15px;
    }

    .sidebar img {
      width: 160px;
      display: block;
      margin: 0 auto 30px;
    }

    /* ===== Header ===== */
    header {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 1.2rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-left: 240px;
      position: sticky;
      top: 0;
      z-index: 900;
      transition: margin-left 0.3s ease;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    /* ===== Container ===== */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 30px auto;
      background: var(--background);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin-left: 270px;
      transition: margin-left 0.3s ease;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .section {
      margin-top: 25px;
    }

    .marks-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .marks-table th, .marks-table td {
      border: 1px solid #eee;
      text-align: center;
      padding: 10px;
    }

    .marks-table th {
      background-color: var(--primary);
      color: white;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin: 30px 0;
    }

    /* ===== Hamburger Button ===== */
    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 22px;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1101;
    }

    /* ===== Responsive ===== */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
        box-shadow: none;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      header {
        margin-left: 0;
      }
      .container {
        margin-left: 0;
        width: 95%;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

<script>
  // === Create Sidebar ===
  const sidebar = document.createElement('div');
  sidebar.className = 'sidebar';
  sidebar.id = 'sidebar';

  const logo = document.createElement('img');
  logo.src = 'img1-removebg-preview.png';
  logo.alt = 'Logo';
  sidebar.appendChild(logo);

  const menuItems = [
    { text: 'Dashboard', href: 'dashboard.html' },
    { text: 'My Info', href: 'myinfo.html' },
    { text: 'Communication', href: 'Communication.html' },
    { text: 'Notice', href: 'notice.html' },
    { text: 'CGPA Calculator', href: 'cgpa.html' },
    { text: 'Logout', href: '#' }
  ];

  menuItems.forEach(item => {
    const link = document.createElement('a');
    link.textContent = item.text;
    link.href = item.href;
    sidebar.appendChild(link);
  });

  document.body.appendChild(sidebar);

  








  const hamburger = document.createElement('button');
  hamburger.className = 'hamburger';
  hamburger.innerHTML = 'â˜°';
  hamburger.onclick = () => sidebar.classList.toggle('active');
  document.body.appendChild(hamburger);

  // === Header ===
  const header = document.createElement('header');
  const h1 = document.createElement('h1');
  h1.textContent = 'Student Performance Dashboard';
  header.appendChild(h1);
  document.body.appendChild(header);

  // === Container ===
  const container = document.createElement('div');
  container.className = 'container';

  const data = [
    {
      title: 'Exam Marks',
      rows: [
        ['Subject', 'Marks Scored', 'Total'],
        ['Mid Term', '24', '30'],
        ['End Term', '26', '30']
      ]
    },
    {
      title: 'FA (Formative Assessment)',
      rows: [
        ['Activity', 'Marks Scored', 'Total'],
        ['FA1', '8', '10'],
        ['FA2', '9', '10']
      ]
    },
    {
      title: 'Evaluation (Project & Viva)',
      rows: [
        ['Component', 'Marks Scored', 'Total'],
        ['Presentation', '4', '5'],
        ['Project Work & Viva', '23', '25']
      ]
    }
  ];

  data.forEach(sectionData => {
    const section = document.createElement('section');
    section.className = 'section';

    const h2 = document.createElement('h2');
    h2.textContent = sectionData.title;
    section.appendChild(h2);

    const table = document.createElement('table');
    table.className = 'marks-table';

    sectionData.rows.forEach((row, i) => {
      const tr = document.createElement('tr');
      row.forEach(cellText => {
        const cell = document.createElement(i === 0 ? 'th' : 'td');
        cell.textContent = cellText;
        tr.appendChild(cell);
      });
      table.appendChild(tr);
    });

    section.appendChild(table);
    container.appendChild(section);
  });

  document.body.appendChild(container);

  // === Footer ===
  const footer = document.createElement('footer');
  footer.innerHTML = '&copy; 2025 | Student Performance Dashboard';
  document.body.appendChild(footer);
</script>

</body>
</html>
